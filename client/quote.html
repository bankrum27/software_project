<html lang="en">
    <head>
        <style>
            h2 {text-align: center;}
        </style>
        <div id="title">
            <h2>Fuel Quote Form</h2>
        </div>
    </head>

    <body>
        <div class="container">
            <form action="user_profile.html">
            <label for="gallons">Number of Gallons</label>
            <br>
            <input type="number" id="gallons" name="gallons" maxlength="50" required>
            <br><br>
            <label for="add">Delivery Address</label>
            <br><br>
            <label for="date">Delivery Date</label>
            <br>
            <input type="date" id="date" name="date" required>
            <br><br>
            <label for="priceper">Suggested Price per Gallon:</label>
            <br><br>
            <label for="total">Total Amount Due:</label>
            <br><br>
            <input type="submit" value="Submit Form">
            </form>
        </div>
    </body>
</html>
